<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <div class="container overflow-hidden container-box">
    <h2>Sign In</h2>
    <form id="signinForm">

      <div class="form-floating mb-3">
        <div class="form-group mb-3">
          <label for="username">Username:</label>
          <input type="text" class="form-control-sm" id="username" required>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password:</label>
          <input type="password" class="form-control-sm" id="password" required>
        </div>
      </div>

      <button type="button" class="btn btn-success" onclick="validateLogin()">Login</button>
    </form>
    <a href="forgotpassword.html">Forgot Password?</a>
    <div class="mt-3">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
